{include file='public/header' /}
<script src="__STATIC__/ueditor/ueditor.config.js"></script>
<script src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<body>
        <div class="x-body">
            <form class="layui-form layui-form-pane" action="{:url('admin/article/add')}" method="post" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        标题
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="title" name="title" value="Alexa" required lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="author" class="layui-form-label">
                        作者
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="author" value="Ferre" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="order" class="layui-form-label">
                       排序
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="order" value="6" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="keywords" class="layui-form-label">
                        关键词
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="keywords" value="Alexa,Ferre" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="kkeywords" class="layui-form-label">
                        缩略图
                    </label>
                    <div class="layui-input-block">
			   		    <input type="hidden" name="picture" value="uploadpic">  
			            <input type="file" id="uploadForm" name="thumb" />   
			            <input type="button" value="上传" onclick="doUpload();">  
					</div>
                </div>
                <div class="layui-form-item">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="desc" value="About Alexa" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="see" class="layui-form-label">
                        浏览
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="see" value="12" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <textarea id="content" name="content"></textarea>
                    </div>
                    <label for="content" class="layui-form-label" style="top: -2px;">
                        描述
                    </label>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            所在类别
                        </label>
                        <div class="layui-input-block">
                            <select lay-verify="required" name="cate">
                                <option>
                                </option>
                                <optgroup label="Alexa相关">
                                {volist name="cate" id="ca"}
                                	<option value="{$ca.id}" {if condition="$ca['catename'] eq 'Alexa'"}selected=""{/if}>{$ca.catename}</option>
                                {/volist}
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input class="layui-btn" type="submit" value="立即发布" lay-filter="add" lay-submit>
                       
                </div>
            </form>
        </div>
        {include file='public/base_js' /}
        
<script type="text/javascript">  
    function doUpload() {    
     var formData = new FormData($( "#uploadForm" )[0]);    
     $.ajax({    
          url: "{:url('article/upload')}" ,  /*这是处理文件上传的servlet*/  
          type: 'POST',    
          data: formData,    
          async: false,    
          cache: false,    
          contentType: false,    
          processData: false,    
          success: function (returndata) {   
        	  $('#thumb').append('append');
          },    
          error: function (returndata) {    
              alert(returndata);    
          }    
     });    
}    
</script>  

        <script>
            layui.use(['form','layer','layedit'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit;


                layedit.set({
                  uploadImage: {
                    url: "./upimg.json" //接口url
                    ,type: 'post' //默认post
                  }
                })
  
            });
        </script>
        <script type="text/javascript">

            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            UE.getEditor('content',{initialFrameWidth:1000,initialFrameHeight:300,});
        </script>
    </body>

</html>
